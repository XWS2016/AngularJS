<html ng-app="myFirstModule">
  <head>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="ParentController.js"></script>
    <script src="ChildController.js"></script>
  </head>
  <body>

    <div ng-controller="ParentController">
      <h1> {{message}}</h1> 
        <div ng-controller="ChildController">
          <h1> {{message}}</h1> <!-- U $scope-u ChildController-a nema property-ja message: $scope.message Ä‡e imati istu vrednost kao $scope.$parent.message -->
        </div>
    </div>

  </body>
</html>
