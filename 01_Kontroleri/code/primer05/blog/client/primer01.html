<html>
	<head>
		<script src="angular.js"></script>
		<script src="myApp.js"></script>
	</head>
	<body ng-app="app">
		<h1> Blog entries
		</h1>
		<div ng-controller="blogEntriesCtrl">
			<div ng-repeat="blogEntry in blogEntries">
				<div>
					{{ blogEntry.title }}
				</div>
				<div>
					{{ blogEntry.entry }}
				</div>
			</div>
		</div>
	</body>
</html>
