<div ng-controller="commentCtrl">
	<h2>New comment</h2>
	<table>
		<tr>
			<td>author:</td>
			<td><input type="text" ng-model="comment.signedBy"></td>
		</tr>
		<tr>
			<td>entry:</td>
			<td><textarea rows="4" cols="50" ng-model="comment.text"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" aling="center"><button ng-click="save(blogEntry)">submit</button></td>
		</tr>
	</table>
</div>
